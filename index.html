<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">IOS Calculator</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <div class="w-100">
                    <div class="row">
                        <div class="col-12 calc-display">
                            <div class="calc-display-content">
                            </div>
                        </div>
                    </div>
                    <div class="calc-head">
                    <div class="row">
                        <div class="col-3 calc-block">
                            <div class="calc-btn type1" id="ac">
                                <span class="calc-btn-content">AC</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type1">
                                <span class="calc-btn-content">+/-</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type1">
                                <span class="calc-btn-content">%</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type3 operator">
                                <span class="calc-btn-content">/</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">7</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">8</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">9</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type3 operator">
                                <span class="calc-btn-content">x</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">4</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">5</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">6</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type3 operator">
                                <span class="calc-btn-content">-</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">1</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">2</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">3</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type3 operator">
                                <span class="calc-btn-content">+</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 calc-block">
                            <div class="calc-btn type2 digit">
                                <span class="calc-btn-content">0</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type2">
                                <span class="calc-btn-content">.</span>
                            </div>
                        </div>
                        <div class="col-3 calc-block">
                            <div class="calc-btn type3 equal">
                                <span class="calc-btn-content">=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
